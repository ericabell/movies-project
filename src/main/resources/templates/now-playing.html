<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Now Playing</title>

    <style>
        td {padding: 5px; border-style: solid; border-width: 1px; border-radius: 4px;}
    </style>
</head>
<body>

<table>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.overview}"></td>
        <td th:text="${movie.popularity}"></td>
        <td><img width="100" th:src="${movie.poster_path}"/></td>
    </tr>
</table>

</body>
</html>
